<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tourist - Our Travel Guides</title>
    {% include 'head.html' %}
</head>

<body>
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    {% include 'navbar.html' %}

    <div class="container-fluid bg-primary py-5 mb-5 hero-header">
        <div class="container py-5">
            <div class="row justify-content-center py-5">
                <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
                    <h1 class="display-3 text-white animated slideInDown">Guides</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a href="{{ url_for('home') }}">Home</a></li>
                            <li class="breadcrumb-item"><a href="#">Pages</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">Guides</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="section-title bg-white text-center text-primary px-3">Travel Guide</h6>
                <h1 class="mb-5">Meet Our Guide</h1>
            </div>
            <div class="row g-4">
                {% for member in team_members %}
                <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="{{ 0.1 + loop.index * 0.2 }}s">
                    <div class="team-item">
                        <div class="overflow-hidden">
                            <img class="img-fluid" src="{{ url_for('static', filename='img/' + member.image) }}" alt="{{ member.name }}">
                        </div>
                        <div class="position-relative d-flex justify-content-center" style="margin-top: -19px;">
                            <a class="btn btn-square mx-1" href="{{ social.twitter }}" target="_blank"><i class="fab fa-twitter fw-normal"></i></a>
                            <a class="btn btn-square mx-1" href="{{ social.facebook }}" target="_blank"><i class="fab fa-facebook-f fw-normal"></i></a>
                            <a class="btn btn-square mx-1" href="{{ social.linkedin }}" target="_blank"><i class="fab fa-linkedin-in fw-normal"></i></a>
                            <a class="btn btn-square mx-1" href="{{ social.instagram }}" target="_blank"><i class="fab fa-instagram fw-normal"></i></a>
                            <a class="btn btn-square mx-1" href="{{ social.youtube }}" target="_blank"><i class="fab fa-youtube fw-normal"></i></a>
                        </div>
                        <div class="text-center p-4">
                            <h5 class="mb-0">{{ member.name }}</h5>
                            <small>{{ member.designation }}</small>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
</body>

</html>
